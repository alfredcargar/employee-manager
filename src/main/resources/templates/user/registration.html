<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Employee Manager</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}">Home</a></li>
        </ul>
    </div>
</nav>

<br>
<br>
<br>

<!--registration form-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Registration successful!</div>
            </div>

            <h1>New User</h1>

            <form th:action="@{/user/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="username"> Username </label>
                    <input id="username" class="form-control" th:field="*{username}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <br>
                <br>

                <div class="form-group">
                    <button style="display: block; margin-left: auto; margin-right: auto;"
                            type="submit" class="btn btn-success">Register</button>
                    <br>
                    <div style="margin: auto; text-align: center;">
                        <span>Already registered?
                            <a href="/" th:href="@{/user/login}">Login here</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
