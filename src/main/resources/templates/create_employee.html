<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/employees}">Employee Manager</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">New Employee</h1>
            <div class="card-body">
                <form th:action="@{/employees}" th:object = "${employee}" method="POST">
                    <div class="form-group">
                        <label>Department</label>
                        <input class="form-control"
                               type="text" name="department"
                               th:field="*{department}" placeholder="Finance"/>
                        <label>Name</label>
                        <input class="form-control"
                               type="text" name="name"
                               th:field="*{name}" placeholder="John"/>
                    </div>
                    <div class="form-group">
                        <label>Surname</label>
                        <input class="form-control"
                               type="text" name="surname"
                               th:field="*{surname}" placeholder="Wick"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control"
                               type="text" name="email"
                               th:field="*{email}" placeholder="johnwick@company.org"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
