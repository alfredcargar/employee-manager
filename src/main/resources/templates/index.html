<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Employee Manager</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}">Home</a></li>
<!--            <li><a href="#">Page 1</a></li>-->
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/user/registration}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
            <li class="dropdown">
                <a style="cursor: pointer" class="dropdown-toggle" data-toggle="dropdown">Login
                <span class="glyphicon glyphicon-log-in"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/user/login}">User</a></li>
                    <li><a th:href="@{/admin/login}">Admin</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>
<br>

<div class="container">
    <!--Title and Table-->
    <div class="row">
        <h1>Employees</h1>
    </div>
    <table style="margin-top: 20px"
           class="table table-condensed">

        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Department</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
        </thead>
        <!--The variable names must correspond to the Entity bean        -->
        <tbody>
        <tr th:each="e: ${employees}">
            <td th:text="${e.ID}"></td>
            <td th:text="${e.department}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.surname}"></td>
            <td th:text="${e.email}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
